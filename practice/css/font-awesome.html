<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">

    <title> Font Awesome Practice </title>

    <link rel="stylesheet" href="fontawesome/css/all.css"/>

    <style>
        p{
            font-family: sans-serif;
            font-size: 36px;

        }
        i{
            font-style: italic;
            font-family: 72px;
            color: red;
            vertical-align: middle;
        }

        i:hover {
            color: green;
            vertical-align: middle;
        }

        #icon {
            margin: 100px;
            text-align: center;
            font-size: 36px;
        }

        #icon span {
            vertical-align: middle;
            margin-bottom: 18px;
        }

        #icon a {
            display: inline-block;
            text-decoration: none; 
            vertical-align: middle;
        }

        #icon a:hover {
            color: yellow;
        }

        ul {
            list-style-type: none;
        }

        li {
            display: inline-block;
            margin: 0 20px;
            width: 100px;
            height: 100px;
            background-color: wheat;
            text-align: center;
        }

        li i {
            vertical-align: middle;
        }
    </style>

</head>

<body>
    <ul>
        <li><i class="fab fa-twitter"></i></li>
        <li><i class="fab fa-github"></i></li>
        <li><i class="fab fa-facebook-square"></i></li>
        <li><i class="fab fa-google-plus-g"></i></li>
        <li><i class="fab fa-linkedin"></i></li>
    </ul>
    <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Autem blanditiis laudantium eum, aperiam, placeat tenetur aspernatur pariatur cumque vero incidunt nulla. Nisi quis ducimus perspiciatis maiores dignissimos minus corporis praesentium!</p>
   
    <p id="icon">
        <a href="#"><i class="fas fa-cat"></i> <span>Check out my Cat profile </span></a>
    </p>

    <i class="fab fa-angrycreative"></i>

</body>
</html>
