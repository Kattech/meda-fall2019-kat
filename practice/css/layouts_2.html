<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8" />

<title> Layout 2</title>

 <style>

    body{
        margin: 0;
    }

        #container {
            background-color:lightblue;
            padding-top: 20px;
            overflow: auto;
            width: 800px;
            margin: 0 auto;

            
        }
        #header {
            height: 200px;
            background-color: whitesmoke;
            /* MARGIN WITH A VALUE GOES ALL AROUND. YET MARGIN-TOP: 0 OVERRIDES THE 20PX. */ 
            margin: 20px;
            margin-top: 0; 
        }

        #main {
            height: 700px;
            background-color: whitesmoke;
            margin: 20px;
            padding: 10px 0;
            padding-bottom: 20px;

        }

        #footer {
            height: 300px;
            width: 760px;
            background-color: wheat;
            margin: 20px; 
            display: inline-block;
            padding: 10px 0;
            text-align: center;
        }
        /* SELECTING MULTIPLE ELEMENTS FOR THE SAME RULES. */
        #header, #main, #footer {
        }

        /* SELECTING ELEMENTS IN A SPECIFIC HEIRARCHY*/
        body #main {
        }

        #content {
            background-color: wheat;
            height: 100%;
            width: 552px;
            margin: 10px;
            margin-top: 0;
            display: inline-block;
        }

        #sidebar {
            background-color: wheat;
            width: 158px;
            height: 100%;
            margin: 10px;
            display: inline-block;
        }
        
        #boxone{
            background-color: coral;
            height: 300px;
            width:247px;
            margin: auto;
            display: inline-block;
        }
        #boxtwo{
            background-color: darksalmon;
            height: 300px;
            width: 247px;
            margin: auto;
            display:inline-block;
        }

        #boxthree{
            background-color:darkseagreen;
            height: 300px;
            width: 247px;
            margin: auto;
            display:inline-block;
        }

    </style>
</head>

<body>
        <div id ="container">


            <div id="header"></div>


            <div id="main">

                <div id="content"></div>
                <div id="sidebar"></div>
            </div>
            <div id="footer">
                <div id="boxone"></div>
                <div id="boxtwo"></div>
                <div id="boxthree"></div>
            </div>
        </div>


           
</body>
