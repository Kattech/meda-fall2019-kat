  <title>Psuedo Classes</title>


<style>

a { 
    font-size: 48px;
    font-family: sans-serif;
}
/* ORDER OF CSS PSUEDO CLASSES */

a:link {
    color: blue;
}

a:visited {
    color:purple;
}

a:hover {
    color: purple;
}

a:active {
    color:red;
}
